<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>

    <script type="text/javascript">
        function greet(name) {
            return `Hello ${name}`;
        }

        console.log(greet('Ronju'));

        function add(number1, number2) {
            return number1 + number2;
        }

        const total = add(10, 5);
        console.log(total);
    </script>
</body>
</html>
