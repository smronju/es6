<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Methods</title>
</head>
<body>

    <script type="text/javascript">
        const name = 'Alamgir Hossain Rinku';
        const nationalIdNumber = 'NID-8762098303238';

        console.log(`String starts with => ${nationalIdNumber.startsWith('NID-')}`);
        console.log(`String ends with => ${name.endsWith('Rinku')}`);
        console.log(`String includes => ${name.includes('Hoss')}`);
        console.log(`String repeats five times => ${'Repeat Me :) '.repeat(5)}`);
    </script>
</body>
</html>
