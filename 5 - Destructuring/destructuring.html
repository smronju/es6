<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring</title>
</head>
<body>

  <script type="text/javascript">
    // Object Destructuring with variable renaming & default values
    const { name: fullName = 'Ronju', bio: biography = 'Passionate developer who loves to code day & night!' } = { name: 'Rinku' };
    console.log(fullName);

    const options = { width: 300, color: 'black' };
    const { width = 100, height = 100, color = 'blue', fontSize = 25} = options;

    console.log(width, color);
  </script>
</body>
</html>
